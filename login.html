<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - 7030 App</title>
</head>
<body>
  <h2>Login</h2>
  <input id="email" placeholder="Email" type="email"><br>
  <input id="password" placeholder="Password" type="password"><br>
  <button onclick="login()">Login</button>
  <button onclick="location.href='create.html'">Create Account</button>
  <button onclick="location.href='forgot.html'">Forgot Password</button>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://seven030app-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("userEmail", email);
        location.href = "index.html";
      } else {
        alert("Login failed");
      }
    }

    // Auto-login if already logged in
    if (localStorage.getItem("userEmail")) {
      location.href = "index.html";
    }
  </script>
</body>
</html>
