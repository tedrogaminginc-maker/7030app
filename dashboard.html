<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - 70/30 Earnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
    }
    #balance {
      font-size: 24px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>üéØ Welcome, <span id="user-email"></span></h1>
  <div id="balance">üíµ Balance: $0.00</div>

  <button onclick="watchAd()">‚ñ∂Ô∏è Watch Ad ($0.01)</button>

  <h2>üìã CPX Research Offerwall</h2>
  <iframe id="cpx-frame"></iframe>

  <h2>üéÅ AdGem Offerwall</h2>
  <iframe id="adgem-frame"></iframe>

  <script>
    const userEmail = localStorage.getItem("user");
    if (!userEmail) {
      window.location.href = "index.html";
    }

    document.getElementById("user-email").textContent = userEmail;

    document.getElementById("cpx-frame").src =
      `https://offers.cpx-research.com/index.php?app_id=28541&ext_user_id=${encodeURIComponent(userEmail)}&secure_hash=qTNDcrRbH2XGbK4oT1QvWODM21PiXGMf`;

    document.getElementById("adgem-frame").src =
      `https://api.adgem.com/v1/wall?appid=30896&playerid=${encodeURIComponent(userEmail)}&subid=${encodeURIComponent(userEmail)}&gid=1`;

    async function refreshBalance() {
      const res = await fetch(`https://seven030app-backend.onrender.com/balance?user=${userEmail}`);
      const data = await res.json();
      document.getElementById("balance").textContent = `üíµ Balance: $${Number(data.balance).toFixed(2)}`;
    }

    async function watchAd() {
      const res = await fetch("https://seven030app-backend.onrender.com/watch-ad", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: userEmail })
      });

      const data = await res.json();
      alert(data.message || "Ad watched");
      refreshBalance();
    }

    setInterval(refreshBalance, 5000);
    refreshBalance();
  </script>
</body>
</html>
