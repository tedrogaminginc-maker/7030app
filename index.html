<!DOCTYPE html>
<html>
<head>
  <title>70/30 Earnings</title>
</head>
<body>
  <h1>💸 70/30 Earnings App</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button onclick="login()">Login</button>
    <button onclick="createAccount()">Create Account</button>
  </div>

  <div id="main-app" style="display:none;">
    <p>Welcome, <span id="user-email"></span></p>
    <p>Your Balance: $<span id="balance">0.00</span></p>
    <button onclick="watchAd()">📺 Watch Ad</button>
    <button onclick="refreshBalance()">🔄 Refresh Balance</button>
    <button onclick="logout()">🚪 Logout</button>

    <h2>📋 CPX Research Offerwall</h2>
    <iframe id="cpx-frame" width="100%" height="400"></iframe>

    <h2>🎁 AdGem Offerwall</h2>
    <iframe id="adgem-frame" width="100%" height="400"></iframe>
  </div>

  <script>
    const backend = "https://seven030app-backend.onrender.com";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${backend}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("userEmail", email);
        showMainApp(email);
      } else {
        alert("Login failed.");
      }
    }

    async function createAccount() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${backend}/create_account`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("userEmail", email);
        showMainApp(email);
      } else {
        alert("Account creation failed.");
      }
    }

    function showMainApp(email) {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("main-app").style.display = "block";
      document.getElementById("user-email").innerText = email;

      document.getElementById("cpx-frame").src =
        `https://offers.cpx-research.com/index.php?app_id=28541&ext_user_id=${email}&secure_hash=qTNDcrRbH2XGbK4oT1QvWODM21PiXGMf`;

      document.getElementById("adgem-frame").src =
        `https://api.adgem.com/v1/wall?appid=30896&playerid=${email}&subid=${email}&gid=1`;

      refreshBalance();
    }

    async function refreshBalance() {
      const email = localStorage.getItem("userEmail");
      if (!email) return;

      const res = await fetch(`${backend}/balance?user=${email}`);
      const data = await res.json();
      document.getElementById("balance").innerText = data.balance.toFixed(2);
    }

    async function watchAd() {
      const email = localStorage.getItem("userEmail");
      const res = await fetch(`${backend}/watch_ad?user=${email}`);
      const data = await res.json();
      refreshBalance();
      alert(data.message);
    }

    function logout() {
      localStorage.removeItem("userEmail");
      window.location.reload();
    }

    // Auto-login if stored
    window.onload = () => {
      const savedEmail = localStorage.getItem("userEmail");
      if (savedEmail) {
        showMainApp(savedEmail);
      }
    };
  </script>
</body>
</html>
