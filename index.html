<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>70/30 Earnings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #dashboard {
      display: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîê 70/30 Earnings</h1>

  <!-- LOGIN / SIGNUP -->
  <div id="auth">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <button onclick="createAccount()">Create Account</button><br>
    <button onclick="forgotPassword()">Forgot Password</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <p>Welcome, <span id="userEmailDisplay"></span></p>
    <p>üí∞ Balance: $<span id="balanceDisplay">0.00</span></p>

    <button onclick="watchAd()">‚ñ∂Ô∏è Watch Ad (30/day)</button><br><br>

    <h2>üìã CPX Research Offerwall</h2>
    <iframe id="cpxFrame" width="100%" height="300"></iframe>

    <h2>üéÅ AdGem Offerwall</h2>
    <iframe id="adgemFrame" width="100%" height="300"></iframe><br><br>

    <button onclick="logout()">Logout</button>
  </div>

  <div id="message"></div>

  <script>
    let currentUser = null;

    // Try to load user from local storage
    window.onload = () => {
      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");
      if (savedEmail && savedPassword) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("password").value = savedPassword;
        login(savedEmail, savedPassword);
      }
    };

    async function login(email, password) {
      email = email || document.getElementById("email").value;
      password = password || document.getElementById("password").value;

      const res = await fetch("https://seven030app-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;

      if (data.success) {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);
        currentUser = email;
        showDashboard();
      }
    }

    async function createAccount() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://seven030app-backend.onrender.com/create-account", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }

    async function forgotPassword() {
      const email = document.getElementById("email").value;
      const res = await fetch("https://seven030app-backend.onrender.com/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }

    function logout() {
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userPassword");
      currentUser = null;
      document.getElementById("auth").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("message").innerText = "Logged out.";
    }

    async function showDashboard() {
      document.getElementById("auth").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userEmailDisplay").innerText = currentUser;

      document.getElementById("cpxFrame").src =
        `https://offers.cpx-research.com/index.php?app_id=28541&ext_user_id=${currentUser}&secure_hash=qTNDcrRbH2XGbK4oT1QvWODM21PiXGMf`;

      document.getElementById("adgemFrame").src =
        `https://api.adgem.com/v1/wall?appid=30896&playerid=${currentUser}&subid=${currentUser}&gid=1`;

      refreshBalance();
    }

    async function refreshBalance() {
      const res = await fetch(`https://seven030app-backend.onrender.com/balance?user=${currentUser}`);
      const data = await res.json();
      document.getElementById("balanceDisplay").innerText = parseFloat(data.balance).toFixed(2);
    }

    async function watchAd() {
      const res = await fetch(`https://seven030app-backend.onrender.com/watch-ad?user=${currentUser}`);
      const data = await res.json();
      document.getElementById("message").innerText = data.message;
      refreshBalance();
    }
  </script>
</body>
</html>
