<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üîê 70/30 Earnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    #logout-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 100;
    }
    #logout-container button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üîê 70/30 Earnings</h1>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="login()">Login</button>
  <button onclick="createAccount()">Create Account</button><br>
  <button onclick="forgotPassword()">Forgot Password</button>

  <div id="message"></div>

  <div id="logout-container">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const backendUrl = "https://seven030app-backend.onrender.com";

    function setMessage(msg, color = "black") {
      const msgDiv = document.getElementById("message");
      msgDiv.textContent = msg;
      msgDiv.style.color = color;
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return setMessage("Missing email or password", "red");

      fetch(`${backendUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.text())
      .then(text => {
        if (text.includes("success")) {
          localStorage.setItem("user", email);
          setMessage("‚úÖ Login complete", "green");
        } else {
          setMessage("‚ùå " + text, "red");
        }
      })
      .catch(() => setMessage("‚ùå Network error", "red"));
    }

    function createAccount() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return setMessage("Missing email or password", "red");

      fetch(`${backendUrl}/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.text())
      .then(text => {
        if (text.includes("created")) {
          localStorage.setItem("user", email);
          setMessage("‚úÖ Account created", "green");
        } else {
          setMessage("‚ùå " + text, "red");
        }
      })
      .catch(() => setMessage("‚ùå Network error", "red"));
    }

    function forgotPassword() {
      const email = document.getElementById("email").value.trim();

      if (!email) return setMessage("Enter your email to reset", "red");

      fetch(`${backendUrl}/forgot`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.text())
      .then(text => setMessage(text.includes("sent") ? "üìß Reset email sent" : "‚ùå " + text, text.includes("sent") ? "green" : "red"))
      .catch(() => setMessage("‚ùå Network error", "red"));
    }

    function logout() {
      localStorage.removeItem("user");
      setMessage("üëã Logged out", "blue");
    }

    // Auto-fill on load if user is remembered
    window.onload = () => {
      const savedUser = localStorage.getItem("user");
      if (savedUser) {
        document.getElementById("email").value = savedUser;
      }
    };
  </script>
</body>
</html>
