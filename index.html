<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>70/30 Earnings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #message {
      margin-top: 15px;
      font-size: 16px;
      color: #ffcc00;
    }

    #logout-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê 70/30 Earnings</h1>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="login()">Login</button>
  <button onclick="createAccount()">Create Account</button><br>
  <button onclick="forgotPassword()">Forgot Password</button>
  <div id="message"></div>

  <div id="logout-container">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://seven030app-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("userEmail", email);
        document.getElementById("message").innerText = "‚úÖ Login successful!";
        location.href = "main.html";
      } else {
        document.getElementById("message").innerText = "‚ùå Login failed.";
      }
    }

    async function createAccount() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://seven030app-backend.onrender.com/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("userEmail", email);
        document.getElementById("message").innerText = "‚úÖ Account created!";
        location.href = "main.html";
      } else {
        document.getElementById("message").innerText = "‚ùå Account creation failed.";
      }
    }

    async function forgotPassword() {
      const email = document.getElementById("email").value;

      const res = await fetch("https://seven030app-backend.onrender.com/forgot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("message").innerText = "üì© Reset link sent!";
      } else {
        document.getElementById("message").innerText = "‚ùå Failed to send reset link.";
      }
    }

    function logout() {
      localStorage.removeItem("userEmail");
      document.getElementById("message").innerText = "üëã Logged out.";
    }

    // Auto-redirect if already logged in
    const userEmail = localStorage.getItem("userEmail");
    if (userEmail) {
      location.href = "main.html";
    }
  </script>
</body>
</html>
