<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>70/30 Earnings - Login</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>üîê 70/30 Earnings</h1>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="login()">Login</button>
  <button onclick="createAccount()">Create Account</button><br>
  <button onclick="forgotPassword()">Forgot Password</button>
  <div id="message"></div>

  <script>
    const apiBase = "https://seven030app-backend.onrender.com";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch(`${apiBase}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("user", email);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").textContent = data.error || "Login failed";
      }
    }

    async function createAccount() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch(`${apiBase}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("user", email);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").textContent = data.error || "Registration failed";
      }
    }

    async function forgotPassword() {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        document.getElementById("message").textContent = "Enter your email to reset password.";
        return;
      }

      const res = await fetch(`${apiBase}/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById("message").textContent = data.message || "Check your email for reset link";
    }
  </script>
</body>
</html>
