<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>70/30 Earnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    a {
      color: #00f0ff;
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° 70/30 Earnings</h1>

  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>

  <button onclick="login()">Login</button>
  <button onclick="register()">Create Account</button>
  <a href="#" onclick="forgotPassword()">Forgot Password?</a>

  <div id="message"></div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://seven030app-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("user", email);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").innerText = data.message;
      }
    }

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://seven030app-backend.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }

    async function forgotPassword() {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;

      const res = await fetch("https://seven030app-backend.onrender.com/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    }

    // Auto-login if saved
    window.onload = () => {
      const saved = localStorage.getItem("user");
      if (saved) {
        window.location.href = "dashboard.html";
      }
    };
  </script>
</body>
</html>
