<!DOCTYPE html>
<html>
<head>
  <title>70/30 Earnings App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111;
      color: #eee;
    }
    h2 {
      color: #00d1ff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 20px;
    }
    #auth, #main {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üí∞ Welcome to 70/30 Earnings</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="login()">Login</button>
  </div>

  <div id="main" class="hidden">
    <p id="welcome"></p>
    <p><strong>Balance:</strong> $<span id="balance">0.00</span></p>
    <button onclick="logout()">Log Out</button>
    <br><br>
    <button onclick="watchAd()">üì∫ Watch Ad (+$0.007)</button>

    <h2>üìã CPX Research Offerwall</h2>
    <iframe id="cpx-frame"></iframe>

    <h2>üéÅ AdGem Offerwall</h2>
    <iframe id="adgem-frame"></iframe>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const authDiv = document.getElementById("auth");
    const mainDiv = document.getElementById("main");
    const welcome = document.getElementById("welcome");
    const balanceSpan = document.getElementById("balance");
    const cpxFrame = document.getElementById("cpx-frame");
    const adgemFrame = document.getElementById("adgem-frame");

    const backendURL = "https://seven030app-backend.onrender.com";

    function login() {
      const email = emailInput.value.trim().toLowerCase();
      if (!email) return alert("Please enter a valid email.");
      localStorage.setItem("user", email);
      loadUser(email);
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    function loadUser(email) {
      authDiv.classList.add("hidden");
      mainDiv.classList.remove("hidden");
      welcome.textContent = `Welcome, ${email}`;
      cpxFrame.src = `https://offers.cpx-research.com/index.php?app_id=28541&ext_user_id=${email}&secure_hash=qTNDcrRbH2XGbK4oT1QvWODM21PiXGMf`;
      adgemFrame.src = `https://api.adgem.com/v1/wall?appid=30896&playerid=testuser@example.com&subid=${email}&gid=1`;
      refreshBalance(email);
    }

    async function refreshBalance(email) {
      try {
        const res = await fetch(`${backendURL}/balance?user=${email}`);
        const data = await res.json();
        balanceSpan.textContent = (data.balance || 0).toFixed(4);
      } catch (err) {
        console.error("Balance error:", err);
        balanceSpan.textContent = "0.00";
      }
    }

    async function watchAd() {
      const email = localStorage.getItem("user");
      if (!email) return alert("Not logged in");
      try {
        const res = await fetch(`${backendURL}/watch_ad?user=${email}`);
        await refreshBalance(email);
        alert("‚úÖ Ad watched! You earned $0.007");
      } catch (err) {
        alert("Failed to reward ad");
      }
    }

    // Auto-login
    const savedEmail = localStorage.getItem("user");
    if (savedEmail) {
      emailInput.value = savedEmail;
      loadUser(savedEmail);
    }
  </script>
</body>
</html>
